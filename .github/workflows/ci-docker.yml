name: CI + DockerHub + Render Deploy

on:
  workflow_dispatch:

env:
  IMAGE_NAME: amanverma26/testing
  IMAGE_TAG: latest
  RENDER_URL: https://testing-latest-hspq.onrender.com

jobs:

  build-dotnet:
    name: Build .NET Application
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: DevOpsFrontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet build --configuration Release --no-restore

  docker-build-push-deploy:
    name: Build Docker Image + Push + Deploy
    runs-on: ubuntu-latest
    needs: build-dotnet

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker Image
        run: |
          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            -f DevOpsFrontend/Dockerfile \
            DevOpsFrontend

      # Push to private DockerHub
      - name: Push Docker Image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # Trigger Render Deploy Hook
      - name: Trigger Render Deployment
        run: |
          echo "Triggering Render deployment..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      # ðŸ”— Print Public URL
      - name: Show Live URL
        run: |
          echo "====================================="
          echo " Deployment Triggered Successfully!"
          echo " Open your application here:"
          echo "$RENDER_URL"
          echo "====================================="